defaults:
  - benchmark: example_dataset
  - override hydra/job_logging: none
  - _self_  # Allow defining variables at the top of this file

# This config uses Gemini directly via Google AI API (OpenAI-compatible endpoint)
# instead of going through OpenRouter. Set GEMINI_API_KEY in .env.

main_agent:
  prompt_class: MainAgentPromptBoxedAnswer
  llm:
    provider_class: "GPTOpenAIClient"
    model_name: "gemini-2.5-flash-preview-05-20"
    async_client: true
    temperature: 0.3
    top_p: 0.95
    min_p: 0.0
    top_k: -1
    max_tokens: 32000
    openai_api_key: "${oc.env:GEMINI_API_KEY,???}"
    openai_base_url: "https://generativelanguage.googleapis.com/v1beta/openai/"
    keep_tool_result: -1
    oai_tool_thinking: false

  tool_config:
    - tool-searching

  max_turns: -1
  max_tool_calls_per_turn: 10

  input_process:
    hint_generation: false
    hint_llm_base_url: "${oc.env:HINT_LLM_BASE_URL,https://api.openai.com/v1}"
  output_process:
    final_answer_extraction: false
    final_answer_llm_base_url: "${oc.env:FINAL_ANSWER_LLM_BASE_URL,https://api.openai.com/v1}"

  openai_api_key: "${oc.env:OPENAI_API_KEY,???}"
  add_message_id: true
  keep_tool_result: -1
  chinese_context: "${oc.env:CHINESE_CONTEXT,false}"


sub_agents: null


output_dir: logs/
data_dir: "${oc.env:DATA_DIR,data}"
